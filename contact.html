<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <script src="JS/nav.js"></script>

  <div class="contact-section">
    <div class="contact-image">
      <img alt="contact" src="Images/Contact-forum-iphone.png">
    </div>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form>
        <p>
          <label for="name">Your name</label>
          <input type="text" id="name" placeholder="John Doe">
        </p>
        <p>
          <label for="name">Your email</label>
          <input type="email" id="email" placeholder="example@gmail.com">
        </p>
        <p class="description">
          <label for="name">What is your problem with the device?</label> <br>
          <textarea id="issue" placeholder="A broken screen on my iphone 11 pro.." cols="60" rows="5"></textarea>
        </p>
        <p>
          <label for="name">Phone number:</label>
          <input type="text" id="Phone" placeholder="+47929292">
        </p>
        <div class="buttons">
          <button class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="JS/footer.js"></script>

</body>

</html>
